<app-todo
  [(check)]="firstTask.check"
  [(text)]="firstTask.text"
  (enterChange)="addTask()"
></app-todo>

<div appTodoFocus>
  <app-todo
    *ngFor="let task of tasks; let i = index"
    [(check)]="task.check"
    [(text)]="task.text"
    (checkChange)="tasksChange.emit(tasks)"
    (textChange)="tasksChange.emit(tasks)"
    (enterChange)="onEnter(i)"
    (deleteChange)="onDelete(i)"
  ></app-todo>
</div>
