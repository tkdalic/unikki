<div class="todo">
  <mat-checkbox
    type="checkbox"
    [(ngModel)]="check"
    (change)="onChangeCheck(check)"
  ></mat-checkbox>
  <input
    #textElement
    type="text"
    class="todo__text"
    [(ngModel)]="text"
    (keypress)="onKeypress($event)"
    (keyup)="onKeyup($event)"
    (change)="onChangeText(text)"
  />
</div>
