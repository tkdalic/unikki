<div class="editor">
  <app-todo-list
    class="editor__todo"
    [(tasks)]="diary.tasks"
    (tasksChange)="saveDiary()"
  ></app-todo-list>
  <app-markdown-editor
    class="editor__markdown"
    [(markdown)]="diary.markdown"
    (markdownChange)="saveDiary()"
  >
  </app-markdown-editor>
</div>
